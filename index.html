<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: red;
            text-shadow: 2px 2px 8px black;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            font-size: 1.5rem;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .kiss {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px black;
            opacity: 0;
            animation: kissEffect 1.5s forwards;
        }

        @keyframes kissEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Baby!</h1>
    <a id="clickable">Click here!</a>

    <script>
        const clickable = document.getElementById('clickable');

        clickable.addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 1500);
        }
    </script>
</body>
</html>
